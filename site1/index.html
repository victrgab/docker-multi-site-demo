<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 1 - Sucesso!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --success-color: #28a745;
            --background-color: #f4f7f6;
            --text-color: #333;
            --container-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease;
        }

        .container.visible {
            transform: scale(1);
            opacity: 1;
        }
        
        .success-animation {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: var(--success-color);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 4;
            stroke: var(--success-color);
            fill: none;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 1.1s forwards;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.1em;
            color: #666;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="success-animation">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h1>Site 1 Executado!</h1>
        <p>O contêiner foi iniciado com sucesso.</p>
    </div>

    <script>
        // Adiciona um pequeno delay para a animação ter mais impacto
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            setTimeout(() => {
                container.classList.add('visible');
            }, 300);
        });
    </script>

</body>
</html>
